<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Main</title>
<head th:replace="fragments/header :: head"></head>
<body>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<br>

<div>
    <form method="post">
       <input type="text" name="name" placeholder="enter name"/>
       <input type="text" name="password" placeholder="enter password"/>
       <input type="text" name="email" placeholder="enter email"/>
       <button type="submit">Add user</button>
    </form>
</div>

<div style="position: absolute; right: 0; top: 0">
    <form method="post" th:action="@{/search}">
        <input type="text" name="title" placeholder="enter title"/>
        <button type="submit">Search</button>
    </form>
</div>

    <span th:if="${users.empty}">
         No Users Available </span>
<table class="table table-sm table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.roles}"/>
        <td th:text="${user.email}"/>
    </tr>
    </tbody>
</table>

<br>
<form th:action="@{/admin/performance}" method="get">
    <button>Add performance</button>
</form>
<br>

    <span th:if="${performances.empty}">
         No performances Available </span>

<table class="table table-sm table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Theater</th>
            <th>Date</th>
            <th>Add</th>
            <th>Get</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.title}"></td>
            <td th:text="${performance.theater}"></td>
            <td th:text="${performance.date}"></td>
            <td><a th:href="@{/admin/performanceUpd(perf_id=${performance.id})}"/>Update</td>
            <td><a th:href="@{/admin/performanceDel(perf_id=${performance.id})}"/>Delete</td>
        </tr>
        </tbody>
    </table>
</body>
</html>

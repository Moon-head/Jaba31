<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Reviews</title>
    <head th:replace="fragments/header :: head"></head>
<body>
<form th:action="@{/main}" method="get">
    <button>To main</button>
</form>
    <span th:if="${reviews.empty}">
         No performances Available </span>
<table class="table table-sm table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Theater</th>
        <th>User</th>
        <th th:if="${owner}">Del</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.title}"/>
        <td th:text="${review.body}"/>
        <td th:text="${review.user.username}"/>
        <td th:if="${owner}"><a th:href="@{/reviewDel(rev_id=${review.id})}"/>Delete review</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>

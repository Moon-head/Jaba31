<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Search</title>
    <head th:replace="fragments/header :: head"></head>
<body>
<div style="position: absolute; left: 20px; top: 5px;">
    <form th:action="@{/main}" method="get">
        <input type="submit" value="Main" style="width: 100px" class="btn btn-dark"/>
    </form>
</div>

<br>
<br>

    <span th:if="${performances.empty}">
         No performances Available </span>

<table class="table table-sm table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Theater</th>
        <th>Date</th>
        <th>Add</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="performance : ${performances}">
        <td th:text="${performance.title}"/>
        <td th:text="${performance.theater}"/>
        <td th:text="${performance.date}"/>
        <td><a  th:href="@{/review(perf_id=${performance.id})}">Add</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

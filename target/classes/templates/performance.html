<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <title>performance</title>
    <head th:replace="fragments/header :: head"></head>
<body>
<form th:action="@{/admin/main}" method="get">
    <button>To main</button>
</form>
<div align="center">
    <div>
        <form method="post" th:action="@{/admin/performance}">
            <input type="text" name="title" placeholder="enter title"/>
            <input type="text" name="date" placeholder="YYYY-MM-DD HH:MM:SS"/>
            <select name="theater_id">
                <span th:each="theater : ${theaters}">
                    <option th:value="${theater.id}" th:text="${theater.name}"></option>
                </span>
            </select>
            <button type="submit">Add performance</button>
        </form>
    </div>
</div>
</body>
</html>

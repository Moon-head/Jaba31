<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>


<div>
    <form method="post">
       <input type="text" name="name" placeholder="enter name"/>
       <input type="text" name="password" placeholder="enter password"/>
       <input type="text" name="email" placeholder="enter email"/>
       <button type="submit">Add user</button>
    </form>
</div>
<div>
    <form method="post" th:action="@{/filter}">
        <input type="text" name="filter" placeholder="enter name"/>
        <button type="submit">Search</button>
    </form>
</div>
    <span th:if="${users.empty}">
         No Users Available </span>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.roles}"/>
        <td th:text="${user.email}"/>
        </tr>
        </tbody>
    </table>

<br>
<form th:action="@{/admin/performance}" method="get">
    <button>Add performance</button>
</form>
<br>

    <span th:if="${performances.empty}">
         No performances Available </span>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Theater</th>
            <th>Date</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Get</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.title}"></td>
            <td th:text="${performance.theater}"></td>
            <td th:text="${performance.date}"></td>
            <td><a th:href="@{/admin/performanceUpd(perf_id=${performance.id})}"/>Update</td>
            <td><a th:href="@{/admin/performanceDel(perf_id=${performance.id})}"/>Delete</td>
            <td><a  th:href="@{/reviewsPerf(perf_id=${performance.id})}">Get</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
